<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
</p>

<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th (click)="sort('avatar_url')">Avatar URL&nbsp;<i class="fa fa-sort"></i></th>
        <th>Login&nbsp;<i class="fa fa-sort"></i></th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | orderBy: ordIdx : reverse">
        <td>{{ user.avatar_url }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.type }}</td>
      </tr>
    </tbody>
  </table>

</div>
